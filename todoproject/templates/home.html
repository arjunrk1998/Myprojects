{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-name">
                    <h1 style="font-size-adjust: 0.58;"><b><i>ToDo</i></b></h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container"><br>
    <div class="row"><br>
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
    {% csrf_token %}
            <div class="form-group">
    <input type="text" class="form-control" name="task" placeholder="Your Task">
</div>
<div class="form-group">
    <input type="text" class="form-control" name="priority" placeholder="priority">
</div>
            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="Date of task">
            </div>

    <input type="submit" class="btn btn-success">

        </form>

    </div>
        <div class="col-md-6">
            <h4 style="color:white;">Task to be completed</h4>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b><i>{{i.priority}}</i></b></p>
                    <p>{{i.date}}</p>
                    <a class="btn btn-danger" href="{%  url 'delete' i.id %}">Done</a>
                     <a class="btn btn-success" href="{%  url 'update' i.id %}">Update</a>
                </div>
            </div><br>
            {% endfor %}

        </div>


</div>
</div>
{% endblock %}
